<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Hunt - Ca√ßa ao Tesouro PC</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
import React, { useState, useEffect, useRef } from 'react';
import { Search, Wifi, Volume2, Battery, User, X, Minus, Square, ChevronRight, Folder, FileText, Image, Film, Music, Download, Trash2, Globe, Chrome, Monitor, Settings, Power, Calendar, Mail, Calculator, Camera, Plus, ChevronLeft, Home, Star, Clock, Zap, Activity, WifiOff, Edit, Palette, MousePointer } from 'lucide-react';

// Sistema de arquivos
const fileSystem = {
  'Este Computador': {
    type: 'root',
    items: {
      Desktop: {
        type: 'folder',
        items: {
          'Fotos de Viagem': { type: 'folder', items: {
            'praia.jpg': { type: 'image', content: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800' },
            'montanha.jpg': { type: 'image', content: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800' }
          }},
          'Trabalho': { type: 'folder', items: {
            'relatorio.txt': { type: 'text', content: 'Relat√≥rio Q4 2024\n\nVendas: +35%\nMeta atingida!\n\nPalavra secreta: BANANA' }
          }},
          'notas.txt': { type: 'text', content: 'Lembrete: comprar leite\nSenha wifi: gato123' }
        }
      },
      Documents: {
        type: 'folder',
        items: {
          'Receitas': { type: 'folder', items: {
            'bolo.txt': { type: 'text', content: 'Bolo de chocolate\n2 ovos\n1 x√≠cara de a√ß√∫car' }
          }}
        }
      },
      Downloads: { type: 'folder', items: {} },
      Pictures: { type: 'folder', items: {} }
    }
  }
};

export default function DesktopHunt() {
  const [isLocked, setIsLocked] = useState(true);
  const [password, setPassword] = useState('');
  const [showPasswordHint, setShowPasswordHint] = useState(false);
  const [currentTime, setCurrentTime] = useState(new Date());
  const [openWindows, setOpenWindows] = useState([]);
  const [currentPath, setCurrentPath] = useState(['Este Computador', 'Desktop']);
  const [showStartMenu, setShowStartMenu] = useState(false);
  const [notifications, setNotifications] = useState([]);
  const [settings, setSettings] = useState({
    playerName: 'Jogador',
    cursorColor: '#3B82F6',
    wallpaper: 'https://images.unsplash.com/photo-1504198453319-5ce911bafcde?w=1920'
  });

  // Atualizar rel√≥gio
  useEffect(() => {
    const timer = setInterval(() => setCurrentTime(new Date()), 1000);
    return () => clearInterval(timer);
  }, []);

  const addNotification = (title, message) => {
    const id = Date.now();
    setNotifications(prev => [...prev, { id, title, message }]);
    setTimeout(() => {
      setNotifications(prev => prev.filter(n => n.id !== id));
    }, 5000);
  };

  const handleLogin = () => {
    if (password.toLowerCase() === 'se divirta' || password.toLowerCase() === 'se divirta!') {
      setIsLocked(false);
      addNotification('üéÆ Bem-vindo!', 'Sistema iniciado com sucesso');
    } else {
      setShowPasswordHint(true);
    }
  };

  const openWindow = (type, title, content, extra = {}) => {
    const newWindow = { 
      id: Date.now(), 
      type, 
      title, 
      content, 
      minimized: false,
      x: 100 + openWindows.length * 30,
      y: 80 + openWindows.length * 30,
      ...extra
    };
    setOpenWindows(prev => [...prev, newWindow]);
  };

  const closeWindow = (id) => {
    setOpenWindows(prev => prev.filter(w => w.id !== id));
  };

  const minimizeWindow = (id) => {
    setOpenWindows(prev => prev.map(w => w.id === id ? { ...w, minimized: true } : w));
  };

  const getCurrentFolder = () => {
    let current = fileSystem;
    for (let i = 0; i < currentPath.length; i++) {
      if (current[currentPath[i]]) {
        current = current[currentPath[i]].items || current[currentPath[i]];
      }
    }
    return current;
  };

  const openFile = (fileName, fileData) => {
    if (fileData.type === 'text') {
      openWindow('notepad', fileName, fileData.content);
    } else if (fileData.type === 'image') {
      openWindow('image', fileName, fileData.content);
    } else if (fileData.type === 'folder') {
      setCurrentPath([...currentPath, fileName]);
    }
  };

  // TELA DE BLOQUEIO
  if (isLocked) {
    return (
      <div 
        className="fixed inset-0 flex flex-col items-center justify-center"
        style={{
          backgroundImage: 'url(https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920)',
          backgroundSize: 'cover',
          backgroundPosition: 'center'
        }}
      >
        <div className="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
        
        <div className="relative z-10 text-center mb-8">
          <div className="w-40 h-40 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center mx-auto mb-6 border-4 border-white/30">
            <User className="w-20 h-20 text-white" />
          </div>
          <h2 className="text-4xl font-light text-white mb-2">{settings.playerName}</h2>
        </div>

        <div className="relative z-10 w-96">
          <input
            type="password"
            value={password}
            onChange={(e) => setPassword(e.target.value)}
            onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
            placeholder="Senha"
            className="w-full px-6 py-4 bg-white/20 backdrop-blur-md border-2 border-white/30 rounded-lg text-white placeholder-white/60 text-center text-xl focus:outline-none focus:border-white/50"
          />
          
          {showPasswordHint && (
            <div className="mt-4 p-4 bg-red-500/90 backdrop-blur-sm rounded-lg text-white text-sm">
              <div className="font-bold mb-1">‚ö†Ô∏è Senha incorreta</div>
              <div>Dica: "se divirta"</div>
            </div>
          )}

          <button
            onClick={handleLogin}
            className="mt-4 w-full py-4 bg-blue-500/80 backdrop-blur-md border-2 border-blue-400/50 rounded-lg text-white font-semibold text-lg hover:bg-blue-600/80 transition-all"
          >
            Entrar ‚Üí
          </button>
        </div>

        <div className="absolute bottom-10 right-10 text-white/80 text-lg font-light">
          <div className="text-5xl mb-2">{currentTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}</div>
          <div>{currentTime.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' })}</div>
        </div>
      </div>
    );
  }

  return (
    <div 
      className="fixed inset-0 overflow-hidden"
      style={{
        backgroundImage: `url(${settings.wallpaper})`,
        backgroundSize: 'cover',
        backgroundPosition: 'center'
      }}
    >
      {/* NOTIFICA√á√ïES */}
      <div className="fixed top-4 right-4 z-50 space-y-2">
        {notifications.map(notif => (
          <div key={notif.id} className="bg-gray-900/95 backdrop-blur-sm text-white p-4 rounded-lg shadow-2xl border border-gray-700 w-80">
            <div className="font-bold mb-1">{notif.title}</div>
            <div className="text-sm text-gray-300">{notif.message}</div>
          </div>
        ))}
      </div>

      {/* MENU INICIAR */}
      {showStartMenu && (
        <div className="absolute bottom-14 left-0 w-[680px] h-[650px] bg-gray-900/98 backdrop-blur-xl rounded-tr-xl shadow-2xl z-40 border-t border-r border-gray-700/50">
          <div className="p-6 h-full flex flex-col">
            <div className="flex items-center gap-4 mb-6 pb-4 border-b border-gray-700">
              <div 
                className="w-16 h-16 rounded-full flex items-center justify-center text-2xl font-bold text-white"
                style={{ backgroundColor: settings.cursorColor }}
              >
                {settings.playerName[0].toUpperCase()}
              </div>
              <div>
                <div className="text-white font-semibold text-xl">{settings.playerName}</div>
                <div className="text-gray-400 text-sm">jogador@desktop.com</div>
              </div>
            </div>

            <div className="grid grid-cols-3 gap-4 flex-1 overflow-y-auto">
              <MenuTile icon={<Chrome />} label="Google Chrome" color="bg-gradient-to-br from-blue-500 to-blue-600" onClick={() => { openWindow('browser', 'Google Chrome', ''); setShowStartMenu(false); }} />
              <MenuTile icon={<Folder />} label="Explorador" color="bg-gradient-to-br from-yellow-500 to-yellow-600" onClick={() => { openWindow('explorer', 'Explorador de Arquivos', ''); setShowStartMenu(false); }} />
              <MenuTile icon={<FileText />} label="Notepad" color="bg-gradient-to-br from-blue-400 to-blue-500" onClick={() => { openWindow('notepad', 'Bloco de Notas', 'Digite algo...'); setShowStartMenu(false); }} />
              <MenuTile icon={<Calculator />} label="Calculadora" color="bg-gradient-to-br from-purple-500 to-purple-600" onClick={() => { openWindow('calculator', 'Calculadora', ''); setShowStartMenu(false); }} />
              <MenuTile icon={<Calendar />} label="Calend√°rio" color="bg-gradient-to-br from-red-500 to-red-600" onClick={() => { openWindow('calendar', 'Calend√°rio', ''); setShowStartMenu(false); }} />
              <MenuTile icon={<Mail />} label="Email" color="bg-gradient-to-br from-blue-600 to-blue-700" onClick={() => { openWindow('email', 'Email', ''); setShowStartMenu(false); }} />
              <MenuTile icon={<Power />} label="Desligar" color="bg-gradient-to-br from-red-600 to-red-700" onClick={() => { setIsLocked(true); setShowStartMenu(false); }} />
            </div>
          </div>
        </div>
      )}

      {/* BARRA DE TAREFAS */}
      <div className="absolute bottom-0 left-0 right-0 h-12 bg-[#1a1a1a]/98 backdrop-blur-md flex items-center px-2 z-30 border-t border-gray-800/50 shadow-2xl">
        <button 
          onClick={() => setShowStartMenu(!showStartMenu)}
          className="w-12 h-10 flex items-center justify-center hover:bg-white/10 rounded transition-colors group"
        >
          <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="8" height="8" fill="#00D8FF" className="group-hover:fill-blue-400 transition-colors"/>
            <rect x="13" y="3" width="8" height="8" fill="#00D8FF" className="group-hover:fill-blue-400 transition-colors"/>
            <rect x="3" y="13" width="8" height="8" fill="#00D8FF" className="group-hover:fill-blue-400 transition-colors"/>
            <rect x="13" y="13" width="8" height="8" fill="#00D8FF" className="group-hover:fill-blue-400 transition-colors"/>
          </svg>
        </button>

        <div className="w-px h-8 bg-gray-700 mx-1"></div>

        <div className="flex-1 flex items-center gap-1 mx-2 overflow-x-auto">
          {openWindows.filter(w => !w.minimized).map(win => (
            <button
              key={win.id}
              className="px-4 h-10 bg-gray-800/80 hover:bg-gray-700/80 rounded flex items-center gap-2 text-white text-sm max-w-52 flex-shrink-0 border border-gray-700/50 transition-all"
            >
              <WindowIcon type={win.type} />
              <span className="truncate">{win.title}</span>
            </button>
          ))}
        </div>

        <div className="flex items-center gap-4 text-white text-xs px-3">
          <Wifi className="w-4 h-4 hover:text-blue-400 cursor-pointer transition-colors" />
          <Volume2 className="w-4 h-4 hover:text-blue-400 cursor-pointer transition-colors" />
          <Battery className="w-4 h-4 hover:text-blue-400 cursor-pointer transition-colors" />
          <div className="text-right pl-2 border-l border-gray-700">
            <div className="font-medium">{currentTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}</div>
            <div className="text-gray-400 text-[10px]">{currentTime.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' })}</div>
          </div>
        </div>
      </div>

      {/* √çCONES DO DESKTOP */}
      <div className="absolute top-4 left-4 grid gap-3">
        <DesktopIcon icon={<Monitor />} label="Este Computador" onClick={() => { setCurrentPath(['Este Computador']); openWindow('explorer', 'Este Computador', ''); }} />
        <DesktopIcon icon={<Trash2 />} label="Lixeira" onClick={() => addNotification('üóëÔ∏è Lixeira', 'Lixeira vazia')} />
        <DesktopIcon icon={<Chrome />} label="Google Chrome" onClick={() => openWindow('browser', 'Google Chrome', '')} />
        <DesktopIcon icon={<Folder />} label="Documentos" onClick={() => { setCurrentPath(['Este Computador', 'Documents']); openWindow('explorer', 'Documentos', ''); }} />
      </div>

      {/* JANELAS */}
      {openWindows.filter(w => !w.minimized).map(win => (
        <Window 
          key={win.id} 
          window={win} 
          onClose={() => closeWindow(win.id)}
          onMinimize={() => minimizeWindow(win.id)}
        >
          {win.type === 'browser' && <BrowserReal />}
          {win.type === 'notepad' && <Notepad content={win.content} />}
          {win.type === 'explorer' && (
            <FileExplorer 
              path={currentPath} 
              files={getCurrentFolder()} 
              onOpen={openFile} 
              onBack={() => setCurrentPath(prev => prev.slice(0, -1))}
              onNavigate={(newPath) => setCurrentPath(newPath)}
            />
          )}
          {win.type === 'image' && <ImageViewer src={win.content} />}
          {win.type === 'calculator' && <CalculatorReal />}
          {win.type === 'calendar' && <CalendarApp />}
          {win.type === 'email' && <EmailApp playerName={settings.playerName} />}
        </Window>
      ))}
    </div>
  );
}

// COMPONENTES
function DesktopIcon({ icon, label, onClick }) {
  return (
    <button 
      onClick={onClick} 
      className="w-24 flex flex-col items-center gap-2 p-2 hover:bg-white/20 rounded-lg group transition-all"
    >
      <div className="w-14 h-14 text-white drop-shadow-2xl group-hover:scale-110 transition-transform">{icon}</div>
      <span className="text-white text-xs text-center drop-shadow-[0_2px_4px_rgba(0,0,0,0.8)] font-medium bg-black/40 px-2 py-1 rounded backdrop-blur-sm">
        {label}
      </span>
    </button>
  );
}

function MenuTile({ icon, label, color, onClick }) {
  return (
    <button 
      onClick={onClick}
      className={`${color} rounded-xl p-5 hover:scale-105 active:scale-95 transition-all shadow-xl flex flex-col items-center justify-center gap-2 text-white`}
    >
      <div className="w-10 h-10">{icon}</div>
      <span className="text-xs font-semibold text-center">{label}</span>
    </button>
  );
}

function WindowIcon({ type }) {
  const icons = {
    browser: <Chrome className="w-4 h-4 text-blue-400" />,
    notepad: <FileText className="w-4 h-4 text-blue-300" />,
    explorer: <Folder className="w-4 h-4 text-yellow-400" />,
    image: <Image className="w-4 h-4 text-green-400" />,
    calculator: <Calculator className="w-4 h-4 text-purple-400" />,
    calendar: <Calendar className="w-4 h-4 text-red-400" />,
    email: <Mail className="w-4 h-4 text-blue-500" />
  };
  return icons[type] || <FileText className="w-4 h-4" />;
}

function Window({ window, onClose, onMinimize, children }) {
  return (
    <div 
      className="absolute bg-white rounded-lg shadow-2xl flex flex-col overflow-hidden z-20 border border-gray-300/50"
      style={{ 
        top: window.y || 100, 
        left: window.x || 200, 
        width: '920px', 
        height: '680px',
        maxWidth: 'calc(100vw - 100px)',
        maxHeight: 'calc(100vh - 150px)'
      }}
    >
      <div className="h-10 bg-white border-b border-gray-200 flex items-center px-3 justify-between">
        <div className="flex items-center gap-3 flex-1">
          <WindowIcon type={window.type} />
          <span className="text-sm font-medium truncate text-gray-800">{window.title}</span>
        </div>
        <div className="flex gap-1">
          <button 
            onClick={onMinimize}
            className="w-12 h-8 hover:bg-gray-200 flex items-center justify-center rounded transition-colors"
          >
            <Minus className="w-4 h-4 text-gray-700" />
          </button>
          <button 
            className="w-12 h-8 hover:bg-gray-200 flex items-center justify-center rounded transition-colors"
          >
            <Square className="w-3 h-3 text-gray-700" />
          </button>
          <button 
            onClick={onClose}
            className="w-12 h-8 hover:bg-red-500 hover:text-white flex items-center justify-center rounded transition-colors"
          >
            <X className="w-4 h-4" />
          </button>
        </div>
      </div>
      <div className="flex-1 overflow-auto bg-white">
        {children}
      </div>
    </div>
  );
}

function BrowserReal() {
  const [url, setUrl] = useState('');
  const [currentPage, setCurrentPage] = useState('home');
  const [searchResults, setSearchResults] = useState([]);

  const handleSearch = () => {
    if (url) {
      setCurrentPage('results');
      setSearchResults([
        { title: `${url} - Wikipedia`, url: `https://pt.wikipedia.org/wiki/${url}`, desc: `${url} √© um termo que se refere a informa√ß√µes enciclop√©dicas...` },
        { title: `Tudo sobre ${url}`, url: `https://www.${url}.com`, desc: `Site oficial sobre ${url}. Informa√ß√µes completas e atualizadas.` },
        { title: `Como aprender ${url}`, url: `https://tutorial.com/${url}`, desc: `Guia completo para iniciantes sobre ${url}.` }
      ]);
    }
  };

  return (
    <div className="flex flex-col h-full">
      <div className="p-3 bg-gray-100 border-b flex items-center gap-3">
        <ChevronLeft className="w-5 h-5 text-gray-400 cursor-pointer hover:text-gray-600" onClick={() => setCurrentPage('home')} />
        <ChevronRight className="w-5 h-5 text-gray-300" />
        <input
          type="text"
          value={url}
          onChange={(e) => setUrl(e.target.value)}
          onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
          placeholder="Pesquisar no Google ou digite um URL"
          className="flex-1 px-5 py-2.5 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white shadow-sm"
        />
        <button 
          onClick={handleSearch} 
          className="px-6 py-2.5 bg-blue-500 text-white rounded-full text-sm font-medium hover:bg-blue-600 transition-colors"
        >
          Buscar
        </button>
      </div>
      
      <div className="flex-1 overflow-auto bg-white">
        {currentPage === 'home' ? (
          <div className="flex flex-col items-center justify-center h-full">
            <div className="text-8xl mb-8">
              <span className="text-blue-500">G</span>
              <span className="text-red-500">o</span>
              <span className="text-yellow-500">o</span>
              <span className="text-blue-500">g</span>
              <span className="text-green-500">l</span>
              <span className="text-red-500">e</span>
            </div>
            <p className="text-gray-500 text-lg">Pesquise qualquer coisa</p>
          </div>
        ) : (
          <div className="p-8">
            <div className="max-w-3xl">
              <div className="text-sm text-gray-600 mb-4">Aproximadamente 1.250.000 resultados</div>
              <div className="space-y-6">
                {searchResults.map((result, i) => (
                  <div key={i}>
                    <div className="text-sm text-gray-600 mb-1">{result.url}</div>
                    <a href="#" className="text-xl text-blue-700 hover:underline font-medium">{result.title}</a>
                    <p className="text-sm text-gray-700 mt-1">{result.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

function Notepad({ content }) {
  const [text, setText] = useState(content || '');
  
  return (
    <div className="h-full flex flex-col">
      <div className="p-2 bg-gray-50 border-b flex gap-2 text-sm text-gray-700">
        <button className="px-3 py-1 hover:bg-gray-200 rounded">Arquivo</button>
        <button className="px-3 py-1 hover:bg-gray-200 rounded">Editar</button>
      </div>
      <textarea
        value={text}
        onChange={(e) => setText(e.target.value)}
        className="flex-1 p-5 font-mono text-sm resize-none focus:outline-none"
        style={{ fontFamily: 'Consolas, monospace' }}
      />
    </div>
  );
}

function FileExplorer({ path, files, onOpen, onBack, onNavigate }) {
  return (
    <div className="flex h-full">
      <div className="w-56 bg-gray-50 border-r p-3">
        <div className="text-xs font-bold text-gray-500 uppercase mb-3">Acesso R√°pido</div>
        <button onClick={() => onNavigate(['Este Computador', 'Desktop'])} className="w-full flex items-center gap-3 px-3 py-2 hover:bg-blue-50 rounded text-sm text-left">
          <Monitor className="w-4 h-4" />
          Desktop
        </button>
        <button onClick={() => onNavigate(['Este Computador', 'Documents'])} className="w-full flex items-center gap-3 px-3 py-2 hover:bg-blue-50 rounded text-sm text-left">
          <FileText className="w-4 h-4" />
          Documentos
        </button>
      </div>

      <div className="flex-1 flex flex-col">
        <div className="p-2 bg-gray-50 border-b flex items-center gap-2">
          <button onClick={onBack} disabled={path.length <= 1} className="p-2 hover:bg-gray-200 rounded disabled:opacity-30">
            <ChevronLeft className="w-5 h-5" />
          </button>
          <div className="flex-1 px-4 py-2 bg-white border rounded text-sm">
            {path.join(' > ')}
          </div>
        </div>
        
        <div className="flex-1 p-5 grid grid-cols-6 gap-4 content-start overflow-auto">
          {Object.entries(files).map(([name, data]) => (
            <button
              key={name}
              onClick={() => onOpen(name, data)}
              className="flex flex-col items-center gap-2 p-3 hover:bg-blue-50 rounded"
            >
              {data.type === 'folder' && <Folder className="w-16 h-16 text-yellow-500" />}
              {data.type === 'text' && <FileText className="w-16 h-16 text-blue-500" />}
              {data.type === 'image' && <Image className="w-16 h-16 text-green-500" />}
              <span className="text-xs text-center break-words max-w-full">{name}</span>
            </button>
          ))}
        </div>
      </div>
    </div>
  );
}

function ImageViewer({ src }) {
  return (
    <div className="flex items-center justify-center h-full bg-gray-900 p-4">
      <img src={src} alt="Imagem" className="max-w-full max-h-full object-contain rounded" />
    </div>
  );
}

function CalculatorReal() {
  const [display, setDisplay] = useState('0');
  const [equation, setEquation] = useState('');

  const handleClick = (value) => {
    if (value === 'C') {
      setDisplay('0');
      setEquation('');
    } else if (value === '=') {
      try {
        const result = eval(display);
        setEquation(display + ' =');
        setDisplay(result.toString());
      } catch {
        setDisplay('Erro');
      }
    } else if (value === '‚å´') {
      setDisplay(display.length > 1 ? display.slice(0, -1) : '0');
    } else {
      setDisplay(display === '0' ? value : display + value);
    }
  };

  const buttons = [
    ['C', '‚å´', '/', '*'],
    ['7', '8', '9', '-'],
    ['4', '5', '6', '+'],
    ['1', '2', '3', '='],
    ['0', '.', '=', '=']
  ];

  return (
    <div className="p-6 bg-gray-100 h-full flex flex-col">
      <div className="mb-4">
        <div className="text-right text-sm text-gray-500 h-6">{equation}</div>
        <div className="bg-white text-right p-6 rounded-lg text-5xl font-light border">
          {display}
        </div>
      </div>
      <div className="grid grid-cols-4 gap-2 flex-1">
        {buttons.flat().map((btn, i) => (
          <button
            key={i}
            onClick={() => handleClick(btn)}
            className={`rounded-lg font-semibold text-lg hover:opacity-80 ${
              btn === '=' ? 'bg-blue-500 text-white' :
              ['/', '*', '-', '+'].includes(btn) ? 'bg-gray-300' :
              'bg-white border'
            }`}
          >
            {btn}
          </button>
        ))}
      </div>
    </div>
  );
}
